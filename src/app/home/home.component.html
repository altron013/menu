
<html>

<meta charset="UTF-8">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">

<style>
h1,h2,h3,h4,h5,h6,b {font-family: "Oswald";color:black}

height:100%;
}

</style>
<body class="w3-light-grey">


  

<div class="w3-content" style="max-width:1600px">

  <!-- Header -->
  <header class="w3-container w3-center w3-padding-48 w3-white">
    <h1 class="w3-xxxlarge"><b>Zentro Restoraunt</b></h1>

  </header>

  <!-- Image header -->

      <h1 class="w3-text-white">Zentro</h1>

      <h6><button class="w3-button w3-white w3-padding-large w3-large w3-opacity w3-hover-opacity-off" onclick="document.getElementById('subscribe').style.display='block'"><a [routerLink]="['/order']">Order</a></button></h6>
    </div>

  </div>
