<h2>Menu</h2>

<div *ngIf="product">
    <h3>{{product.name}}</h3>
    <img src="{{product.image}}">
    <p *ngIf="product.description">
        Description: {{ product.description }}
    </p>
    <p *ngIf="product.price" id="price">
        Price: {{product.price}} KZT
    </p>
    <p id="rating">
        Rating: {{product.rating}}
    </p>
</div>
